<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Protection Component</title>
  <link rel="stylesheet" href="login.css">
  </head>
<body>
  <div class="login-container">
  <h2>Login</h2>
  <form id="login-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
  <a href="singup.html">singup</a>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $("#login-form").submit(function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Perform login validation (e.g., AJAX request to server)
      var username = $("#username").val();
      var password = $("#password").val();
      
      // Dummy validation - check if fields are not empty
      if (username && password) {
        // Successful login, redirect to another platform
        window.location.href = "index.html"; // Change URL to your desired platform
      } else {
        // Show error message or handle accordingly
        alert("Please enter both username and password.");
      }
    });
  });
</script>
</body>
</html>
